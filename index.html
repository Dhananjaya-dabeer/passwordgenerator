<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat&family=Chakra+Petch:wght@300&family=Orbitron&display=swap"
        rel="stylesheet">
    </head>
    
    <body>
        <div class="app-container">
            <div class="content-container">
                <div class="title-container">
                    <p class="title">Password Generator</p>
                </div>
                
                <div class="password-display-container">
                    <div class="password-display-unit">
                        <div id="password-display" class="password-display">
                            Your Password comes here...
                        </div>
                        <div id="password-copy-button" class="password-copy-btn --disabled">
                            <svg fill="#000000" width="20px" height="22px" viewBox="0 0 24 24" id="copy"
                            data-name="Flat Line" xmlns="http://www.w3.org/2000/svg" class="icon flat-line">
                            <polygon id="secondary" points="19 6 19 17 9 17 9 3 16 3 19 6"
                            style="fill: rgb(0, 0, 0); stroke-width: 2;" />
                            <path id="primary" d="M5,6V20a1,1,0,0,0,1,1H16"
                            style="fill: none; stroke: #A6FEB0; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;" />
                            <polygon id="primary-2" data-name="primary" points="19 6 19 17 9 17 9 3 16 3 19 6"
                            style="fill: none; stroke: #A6FEB0; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;" />
                        </svg>
                        
                    </div>
                </div>
            </div>
            
            <div class="password-config-container">
                
                <div class="password-config-title-container">
                    <div class="password-config-title">
                        Character Length
                    </div>
                    <div id="password-length-value" class="password-length">4</div>
                </div>
                
                <div class="password-length-selector-container">
                    <input id="password-range-selector" value="4" type="range" min="4" max="10" class="input-range">
                </div>
                
                <div class="password-config-list-container">
                    <div class="password-config-input-container" >
                        <input class="checkbox" type="checkbox" name="Uppercase" id="uppercase" value="uppercase">
                        <label class="password-config-input-label" for="Uppercase">Include Uppercase Letters</label>
                    </div>
                    <div class="password-config-input-container" >
                        <input class="checkbox" type="checkbox" name="Lowercase" id="lowercase" value="lowercase">
                        <label class="password-config-input-label" for="Lowercase">Include Lowercase Letters</label>
                    </div>
                    <div class="password-config-input-container" >
                        <input class="checkbox" type="checkbox" name="Numbers" id="numbers" value="numbers">
                        <label class="password-config-input-label" for="Numbers">Include Numbers</label>
                    </div>
                    <div class="password-config-input-container" >
                        <input class="checkbox" type="checkbox" name="Symbols" id="symbols" value="symbols">
                        <label class="password-config-input-label" for="Symbols">Include Symbols</label>
                    </div>
                    
                </div>
                
                <div class="password-strength">
                    <div class="password-strength-container" >
                        <div class="password-strength-text">Strength</div>
                    </div>
                    <div class="password-strength-indicator-container" >
                        <div class="password-strength-indicator indicator1"></div>
                        <div class="password-strength-indicator indicator2"></div>
                        <div class="password-strength-indicator indicator3"></div>
                        <div class="password-strength-indicator indicator4"></div>
                    </div>
                </div>
                
                <div class="password-generate-btn-container">
                    <butto id="generate-password-button" class="generate-password-btn --disabled" >Generate â†’</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
